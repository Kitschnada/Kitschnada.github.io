{% include base_path %}

<div id="home-app" class="home-reboot" v-bind:class="{ 'home-reboot--alt': accentMode }" data-email="{{ site.author.email }}" data-base-path="{{ base_path }}">
  <section class="hero-board">
    <div class="hero-copy">
      <p class="hero-kicker" v-text="i18n.kicker"></p>
      <h1>{{ site.author.name | default: site.name }}</h1>
      <p class="hero-lead" v-text="i18n.heroLead"></p>

      <div class="hero-actions">
        <a class="btn btn-primary" href="{{ base_path }}/portfolio/" v-text="i18n.ctaPortfolio"></a>
        <a class="btn btn-soft" href="{{ base_path }}/cv/" v-text="i18n.ctaCv"></a>
        <button class="btn btn-soft" type="button" v-on:click="toggleAccent" v-text="accentMode ? i18n.ctaAccentB : i18n.ctaAccentA"></button>
        <button class="btn btn-soft btn-lang" type="button" v-on:click="toggleLanguage" v-bind:aria-label="i18n.langAria" v-text="lang === 'zh' ? 'EN' : 'ä¸­'"></button>
      </div>

      <ul class="metric-row">
        <li v-for="metric in metrics" v-bind:key="metric.label">
          <strong v-text="metric.value"></strong>
          <span v-text="metric.label"></span>
        </li>
      </ul>
    </div>

    <aside class="hero-glance">
      <h2 v-text="i18n.glanceTitle"></h2>
      <p v-text="i18n.glanceDesc"></p>
      <div class="glance-item">
        <span v-text="i18n.timeLabel"></span>
        <strong v-text="clockText"></strong>
      </div>
      <div class="glance-item">
        <span v-text="i18n.focusLabel"></span>
        <strong v-text="focusText"></strong>
      </div>
      <div class="glance-item">
        <span v-text="i18n.statusLabel"></span>
        <strong v-text="i18n.statusValue"></strong>
      </div>
    </aside>
  </section>

  <section class="quick-strip">
    <a class="quick-card" v-for="item in quickLinks" v-bind:key="item.label" v-bind:href="item.url">
      <p v-text="item.label"></p>
      <small v-text="item.hint"></small>
    </a>
  </section>

  <section class="workbench">
    <div class="workbench-main">
      <header class="workbench-head">
        <h2 v-text="i18n.projectTitle"></h2>
        <p v-text="i18n.projectDesc"></p>
      </header>

      <div class="chip-row" role="tablist" v-bind:aria-label="i18n.filterAria">
        <button
          v-for="tab in localizedTabs"
          v-bind:key="tab.key"
          type="button"
          class="chip"
          v-bind:class="{ 'chip--active': activeTab === tab.key }"
          v-on:click="activeTab = tab.key"
          v-text="tab.label"
        ></button>
      </div>

      <div class="project-grid">
        <article class="project-card" v-for="project in filteredProjects" v-bind:key="project.title">
          <p class="project-type" v-text="project.type"></p>
          <h3 v-text="project.title"></h3>
          <p v-text="project.summary"></p>
          <ul class="tag-row">
            <li v-for="tag in project.tags" v-bind:key="project.title + '-' + tag" v-text="tag"></li>
          </ul>
          <a class="card-link" v-bind:href="project.url" v-text="i18n.cardLink"></a>
        </article>
      </div>
    </div>

    <aside class="workbench-side">
      <section class="panel">
        <h3 v-text="i18n.skillTitle"></h3>
        <p class="panel-sub" v-text="i18n.skillDesc"></p>
        <div class="skill-list">
          <div class="skill-item" v-for="skill in localizedSkills" v-bind:key="skill.name">
            <div class="skill-title">
              <span v-text="skill.name"></span>
              <span v-text="skill.level + '%' "></span>
            </div>
            <div class="skill-bar"><i v-bind:style="{ width: skill.level + '%' }"></i></div>
          </div>
        </div>
      </section>

      <section class="panel">
        <h3 v-text="i18n.journeyTitle"></h3>
        <ul class="journey-list">
          <li v-for="item in journey" v-bind:key="item.when + item.title">
            <span v-text="item.when"></span>
            <strong v-text="item.title"></strong>
            <p v-text="item.desc"></p>
          </li>
        </ul>
      </section>
    </aside>
  </section>

  <section class="contact-banner">
    <div>
      <h2 v-text="i18n.contactTitle"></h2>
      <p v-text="i18n.contactDesc"></p>
    </div>
    <div class="contact-actions">
      <a class="btn btn-primary" href="mailto:{{ site.author.email }}" v-text="i18n.mailBtn"></a>
      <button class="btn btn-soft" type="button" v-on:click="copyEmail" v-text="copied ? i18n.copiedBtn : i18n.copyBtn"></button>
    </div>
  </section>
</div>
